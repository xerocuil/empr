{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}Video Game Database{% endblock %}&nbsp;&nbsp;|&nbsp;&nbsp;Empr</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body{% if game.wallpaper %} style="background-image: url('{{ game.wallpaper.url }}'); background-repeat: no-repeat; background-size: 1920px 1080px;"{% endif %}>

	<div id="header">
		<div class="container">
			<div class="row">
				<div id="title" class="six columns">
					<h1><a class="link" href="/">empr</a></h1>
				</div>

				<nav class="six columns right">
					<ul>
						<li><a href="/admin/games/platform/">Add Game</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>

	<div id="admin_panel">
		<ul>
			{% if game.id %}
			<li><a href="/admin/games/game/{{ game.id }}/change/">Edit Game</a></li>
			{% endif %}
			<li><a href="/admin/games/game/">Games</a></li>
			<li><a href="/admin/games/platform/">Platforms</a></li>
			<li><hr></li>
			<li><a href="/test/">Test</a></li>
			<li><a href="/scrape_game/">scrape_game</a></li>
		</ul>
	</div>

	<div id="page">
		<div id="content" class="container">
			<div class="eight columns">
				{% block content %}{% endblock %}
			</div>

			<div class="four columns">
				{% block sidebar %}{% endblock %}
			</div>
		</div>
	</div>

	<footer>
		<div class="container">
			<div class="row">
				<div class="six columns">
					<p>&nbsp;</p>
				</div>

				<div class="six columns right">
					<p>Powered by Django</p>
				</div>
			</div>
		</div>
	</footer>

</body>
</html>
