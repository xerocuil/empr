<script>
	function toggle (target, cclass) {
		document.getElementById(target).classList.toggle(cclass);
	}
</script>

<div class="sidebar-header">
	<h4 onclick="toggle('platformBox', 'box')">Platforms</h4>
</div>

<div id="platformBox" class="box">
	<div class="box-content">
		<ul>
			{% for p in platforms %}
			<li><a href="/platform/{{ p.id }}">{{ p.name }}</a></li>
			{% endfor %}
		</ul>
	</div>
</div>
