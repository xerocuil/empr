<!DOCTYPE html>
<html>
  <head>
    <title>Toggle Element Show Hide</title>

    <style>
    .column1 { display: none }
    </style>

    <script>
    function toggle (target, cclass) {
      document.getElementById(target).classList.toggle(cclass);
    }
    </script>
  </head>
  <body>    
    <button class="button" onclick="toggle('demoA', 'column1')">Toggle A</button>
    <div id="demoA" class="column1">DEMO A - DISPLAY</div>
    <br><br>
  </body>
</html>
