<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ url_for('static', filename='assets/icons/favicon.ico')}}" sizes="any">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/main.min.css') }}">
    <title>{% block title %} {% endblock %}</title>
    <script src="{{ url_for('static', filename='assets/js/main.js')}}"></script>
</head>
<body>

<div id="header">
    <nav>
        <a href="{{ url_for('library.home') }}">Home</a>
        <a href="{{ url_for('library.favorites') }}">Favorites</a>
        <a href="{{ url_for('library.collections') }}">Collections</a>
        <a href="{{ url_for('library.genres') }}">Genres</a>
        <a href="{{ url_for('library.platforms') }}">Platforms</a>
        <a href="{{ url_for('library.tags') }}">Tags</a>
        <a href="" onClick="toggle_fullscreen()">Toggle Fullscreen</a>
        <a href="" onClick="close_window()">Close Window</a>
    </nav>

    <div id="search">
        <input type="text" name="query" id="query" placeholder="Search...">
        <button type="submit" onclick="search_query()">Search</button>
    </div>
</div>

<div id="main-window">
    <div id="content">
        <div id="system-messages">
            {% if message %}
                {{ message }}
            {% endif %}
        </div>
        <div id="page">
            {% block content %} {% endblock %}
        </div>
    </div>

    <div id="sidebar">
        {% block sidebar %} {% endblock %}
        <div class="debug">
            <label>Debug [Main]</label>
            <ul>
                <li>&nbsp;</li>
            </ul>
        </div>
    </div>
</div>

<script type="text/javascript">
    // Activate search with enter button on search field
    document.getElementById('query').onkeydown = function(e){
        if(e.keyCode == 13){
            search_query()
        }
    };
</script>

</body>
</html>
