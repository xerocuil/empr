<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ url_for('static', filename='assets/icons/favicon.ico')}}" sizes="any">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/style.min.css') }}">
    <!-- <link rel="icon" href="{{ url_for('static', filename='assets/icons/favicon.svg')}}" type="image/svg+xml"> -->
    <title>{% block title %} {% endblock %}</title>
    <script src="{{ url_for('static', filename='assets/js/pywebview.js')}}"></script>
</head>
<body>
    <div id="header">
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('genres') }}">Genres</a>
            <a href="{{ url_for('platforms') }}">Platforms</a>
            <a href="{{ url_for('collections') }}">Collections</a>
            <a href="" onClick="toggle_fullscreen()">Toggle Fullscreen</a>
            <a href="" onClick="close_window()">Close Window</a>
        </nav>
    </div>

    <div id="main-window">
        <div class="content">
            <div id="system-messages"></div>
            {% block content %} {% endblock %}
        </div>
        <div id="sidebar">
            {% block sidebar %} {% endblock %}

            <!-- Debug -->
            <div id="debug">
                <dl>
                    <dt></dt>
                    <dd></dd>
                </dl>
            </div>
        </div>
    </div>

    

  

</body>
</html>
