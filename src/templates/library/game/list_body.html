<tbody>
{% for game in pagination.items %}

<tr>
    <td>
        <a href="{{ url_for('library.game_detail', game_id=game.id) }}">{{ game.title }}</a>
    </td>
    <td>
        <a href="">{{ game.platform }}</a>
    </td>
    <td>
        <a href="">{{ game.genre }}</a>
    </td>
    <td>
        {{ game.year }}
    </td>
    <td>{{ game.esrb }}</td>
    <td><a href="{{ url_for('library.game_edit', game_id=game.id) }}">Edit</a></td>
</tr>

{% endfor %}
</tbody>
