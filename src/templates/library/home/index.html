{% extends 'library/base.html' %}

{% block content %}
    <h1 class="title">{% block title %} Home {% endblock %}</h1>
    <div class="content">
        <div class="game_list">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Platform</th>
                        <th>Rating</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for g in games %}
                        <tr>
                            <td>
                                <a href="{{ url_for('library.game_detail', game_id=g.id) }}">{{ g.title }}</a>
                            </td>
                            <td>
                                <a href="">{{ g.platform }}</a>
                            </td>
                            <td>{{ g.esrb }}</td>
                            <td><a href="{{ url_for('library.game_edit', game_id=g.id) }}">Edit</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            
                <div class="game">
                    <p></p>
                </div>
        </div>
    </div>
{% endblock %}
