{% extends 'library/base.html' %}
{% block content %}

<table>
    {% for g in recently_added_games %}    
    <tr>
        <td>
            <a href="{{ url_for('detail', id=g.id) }}">{{ g.get_sort_title(g.title) }}</a>
        </td>

        <td>{{ g.platform.name }}</td>
        <td>{{ g.genre.name }}</td>
        <td>
            {% for t in g.tags %}
            <span>
                {{ t.name }}{{ ", " if not loop.last }}
            </span>
            {% endfor %}
        </td>

        <!-- {% if g.get_game_image('logo.png') %}
        <td><img src="/static/{{ g.get_game_image('logo.png') }}"></td>
        {% endif %} -->


    </tr>
    {% endfor %}
</table>

{% endblock %}
